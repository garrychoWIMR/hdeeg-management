    <script>
		function textAreaAdjust__ID(o) {
			//console.log(o)
			o.style.height = "1px";
			o.style.height = (25+o.scrollHeight)+"px";
		}
			//-------------------------------------
    	function F__ID(){
			var ticket_type = $('#ticket_type__ID')
			if (ticket_type="Equipment")
				$("#equipment_ticket__ID").show();
			if (ticket_type="Software")
				$("#software_ticket__ID").show();
			if (ticket_type="Pipelines")
				$("#pipelines_ticket__ID").show();
			if (ticket_type="none")
				$("#equipment_ticket__ID").hide();
				$("#software_ticket__ID").hide();
				$("#pipelines_ticket__ID").hide();
			

    		//-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
			//-------------------------------------

			//-------------------------------------
			
				$('#add_comment__ID').on('click', function () {
					var now_time = new Date();
					now_time = now_time.toString().split(" ");
					now_time = now_time[4];
					var now_date = $vm.date_to_string_dmy(new Date());
					var new_comments = $('#Add_Comment__ID').val();
					if (new_comments != "") {
						var old_comments = $('#F__ID textarea[name=Comments]').val()
						if ($('#F__ID textarea[name=Comments]').val() == undefined) old_comments = "";
						var comments = now_time + ' ' + now_date + " - " + $vm.user_name + "\n" + new_comments + "\n\n" + old_comments
						$('#F__ID textarea[name=Comments]').val(comments)
						$('#Add_Comment__ID').val("");
					}
					else $vm.alert("Please enter a comment")
				})
				$('#add_comment1__ID').on('click', function () {
						var now_time = new Date();
						now_time = now_time.toString().split(" ");
						now_time = now_time[4];
						var now_date = $vm.date_to_string_dmy(new Date());
						var new_comments = $('#Add_Comment1__ID').val();
						if (new_comments != "") {
							var old_comments = $('#F__ID textarea[name=Comments]').val()
							if ($('#F__ID textarea[name=Comments]').val() == undefined) old_comments = "";
							var comments = now_time + ' ' + now_date + " - " + $vm.user_name + "\n" + new_comments + "\n\n" + old_comments
							$('#F__ID textarea[name=Comments]').val(comments)
							$('#Add_Comment1__ID').val("");
						}
						else $vm.alert("Please enter a comment")
					})
						$('#add_comment2__ID').on('click', function () {
						var now_time = new Date();
						now_time = now_time.toString().split(" ");
						now_time = now_time[4];
						var now_date = $vm.date_to_string_dmy(new Date());
						var new_comments = $('#Add_Comment2__ID').val();
						if (new_comments != "") {
							var old_comments = $('#F__ID textarea[name=Comments]').val()
							if ($('#F__ID textarea[name=Comments]').val() == undefined) old_comments = "";
							var comments = now_time + ' ' + now_date + " - " + $vm.user_name + "\n" + new_comments + "\n\n" + old_comments
							$('#F__ID textarea[name=Comments]').val(comments)
							$('#Add_Comment2__ID').val("");
						}
						else $vm.alert("Please enter a comment")
					})

			}

		//-------------------------------
				var autocomplete_req = { cmd: "find", field: '.Data.equipment_name', table: 'equipment-setup', options: {}, skip: 0, limit: 10 }
				var autocomplete_callback = function (item) {
					$('input[name=Equipment]').val(item.label);
					$('input[name=serial_number]').val(item.s_num);
				}
				var autocomplete_list = function (records) {
					var items = [];
					for (var i = 0; i < records.length; i++) {
						var obj = {};
						obj.label=records[i].Data["equipment_name"];
						obj.s_num = records[i].Data["serial_number"];
						items.push(obj);
					}
					return items;
				}
				var wait = function () {
					$vm.autocomplete($('#F__ID input[name=Equipment]'), autocomplete_req, autocomplete_list, autocomplete_callback);
	//				$vm.autocomplete($('#F__ID input[name=serial_number]'), autocomplete_req, autocomplete_list, autocomplete_callback);
				}
				var I1 = 0; var loop = setInterval(function () {
					if ($vm['jquery-ui-min-js'] != undefined) { clearInterval(loop); wait(); }
					I1++; if (I1 > 50) { clearInterval(loop); alert("jquery-ui.min.js is not installed."); }
				}, 100);
//----------------------------------------
		
				// Ticket Types

				$('#ticket_type__ID').on('change', function () {
				var ticket_type= $('#ticket_type__ID')
				// $("#software_ticket__ID").on('load', hide());
				
				if (ticket_type.val() == "none") {
				$("#equipment_ticket__ID").hide();
				$("#software_ticket__ID").hide();
				$("#pipelines_ticket__ID").hide();

				}

				if (ticket_type.val() == "Equipment") {
				$("#equipment_ticket__ID").show();
				$("#software_ticket__ID").hide();
				$("#pipelines_ticket__ID").hide();

				}

				if (ticket_type.val()== "Software"){
				$("#software_ticket__ID").show();
				$("#equipment_ticket__ID").hide();
				$("#pipelines_ticket__ID").hide();
					}
				if (ticket_type.val() == "Pipelines") {
				$("#software_ticket__ID").hide();
				$("#equipment_ticket__ID").hide();
				$("#pipelines_ticket__ID").show();
					}
				});






//----------------------------------------

    </script>
