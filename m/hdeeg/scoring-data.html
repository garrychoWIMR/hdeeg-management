<section>
<section style="background-color:#cccccc">
<select id=filter1__ID>
	<option value="" name=scored>All</option>
	<option value="off" name=scored>To be scored</option>
	<option value="Yes"name=scored>Scored</option>
</select>

</section>
	VmInclude:__COMPONENT__/g/grid.01.html
</section>
<script>
	function F__ID() {
		//-------------------------------------
		VmInclude: __COMPONENT__/g/grid.01.js
		//-------------------------------------
		var fields = "Date of Study|date,Research Project|research_project,Study_ID|study_id,File Location|location,Medicare|medicare,Scorer|scorer,Scorers Comments|scorer_comment,Scored|scored,Scored on|timestamp,Scored by|scored_by";
		m.fields = "_Form," + fields + ",Submit_date,Submitted_by,_Delete";
		//-------------------------------------
	//-------------------------------------
		 ($('#filter1__ID').on('click',function(){
			 var sc = $('#filter1__ID').val() 
			 var scd = ($('#F__ID input[name=scored]')).val()
			 scd=sc
				m.query={
					"Data.scored":scd
					}
			 if ($('#filter1__ID').val()==""){
					m.query = {
					 $or: [{"Data.scored":"Yes"},{"Data.scored":"on"},{"Data.scored":"off"},{"Data.scored":""}]
							}
						}
			{m.set_req(); m.request_data();}
			 }))
	//-------------------------------------
	//-------------------------------------
		m.cell_render = function (records, I, field, td) {	
				switch (field) {
					case 'scored':
						if (records[I].Data[field] == 'Yes') {
							td.html("<i class='fas fa-check'></i>");
							td.css('text-align', 'center');
						}
						else {
							td.html('');
						}
						break;
				case 'medicare':
					var c = "#fff";
					switch (records[I].Data[field]) {
						case "Yes": td.html("Yes");
						c = "#f00";
						td.css('text-align','center');
						td.css('color','white')
						break;
						case "off": td.html("");
						break;
					}
		td.css('background-color', c);
						break;
				}

//-------------------------------------------
			switch(field){
				case 'date':
				if (records[I].Data[field] != undefined){
				var date= records[I].Data[field].split("-")
				var day = date[2]
				var month = date[1]
				var year = date[0]
				if (day==undefined || month ==undefined || year==undefined){
				td.html("")
				break;
				}
				else{
				td.html(day + "/" + month + "/" + year);
				// td.css('text-align', 'center');
				break;
			}
		}
	}
	
	
	
	
//-------------------------------------------
		}
	}



</script>
