	<script>
		function textAreaAdjust__ID(o) {
			//console.log(o)
			o.style.height = "1px";
			o.style.height = (25 + o.scrollHeight) + "px";
		}
		//-------------------------------------
		function F__ID() {
			//-------------------------------------
			VmInclude: __COMPONENT__/f/form.01.js
			//-------------------------------------
			//---------------------------------------------------------------
			
			var autocomplete_req = { cmd: "find", field: '.Data.Research_study', table: 'researchstudies-setup',query:{}, options: {}, skip: 0, limit: 10 }
			var autocomplete_callback = function (item) {
				$('input[name=coordinator]').val(item.coord);
				$('input[name=research_project]').val(item.label);
				$('input[name=status]').val(item.status);
				$('input[name=Staff]').val(item.staff);

			}
			var autocomplete_list = function (records) {
				var items = [];
				for (var i = 0; i < records.length; i++) {
					var obj = {};
					obj.label = records[i].Data["Research_study"];
					obj.status = records[i].Data["Status"];
					obj.coord = records[i].Data["Coordinators"];
					obj.staff = records[i].Data["s_name"];
					items.push(obj);
				}
				return items;
			}
			var wait = function () {
				$vm.autocomplete($('#F__ID input[name=research_project]'), autocomplete_req, autocomplete_list, autocomplete_callback);
			//	$vm.autocomplete($('#F__ID input[name=status]'), autocomplete_req, autocomplete_list, autocomplete_callback);
			//	$vm.autocomplete($('#F__ID input[name=coordinator]'), autocomplete_req, autocomplete_list, autocomplete_callback);
			//	$vm.autocomplete($('#F__ID input[name=s_name]'), autocomplete_req, autocomplete_list, autocomplete_callback);
			}
			var I = 0; var loop = setInterval(function () {
				if ($vm['jquery-ui-min-js'] != undefined) { clearInterval(loop); wait(); }
				I++; if (I> 50) { clearInterval(loop); alert("jquery-ui.min.js is not installed."); }
			}, 100);
		//-------------------------------
			var autocomplete_req1 = { cmd: "find", field: '.Data.s_name', table: 'people-setup', query: {}, options: {}, skip: 0, limit: 10 }
			var autocomplete_callback1 = function (item) {
				$('input[name=Staff]').val(item.staff);
			}
			var autocomplete_list1 = function (records) {
				var items = [];
				for (var i = 0; i < records.length; i++) {
					var obj = {};
					obj.staff = records[i].Data["s_name"];
					//obj.study2 = records[i].Data["study2"];
					//obj.study3 = records[i].Data["study3"];
					items.push(obj);
				}
				return items;
			}
			var wait1 = function () {
				$vm.autocomplete($('#F__ID input[name=Staff]'), autocomplete_req1, autocomplete_list1, autocomplete_callback1);

			}
			var I1 = 0; var loop_1 = setInterval(function () {
				if ($vm['jquery-ui-min-js'] != undefined) { clearInterval(loop_1); wait1(); }
				I1++; if (I1 > 50) { clearInterval(loop_1); alert("jquery-ui.min.js is not installed."); }
			}, 100);
		//-------------------------------

		}


	</script>
