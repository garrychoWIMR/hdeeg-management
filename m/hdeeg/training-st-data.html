<script>
	function F__ID() {
		//-------------------------------------
		VmInclude: __COMPONENT__/g/grid.01.js
		//-------------------------------------
		var fields = "Staff Member|staff,Position|position,No. of Observations|obs,Assisted Setup|assisted_setup,Amplifer Setup|amp_setup,Net Application|net_setup,PSG setup|psg_setup,Net Removal and Cleaning|net_remove,Geoscan|geoscan,Netstation Acquisition|netstat_acq,KDT Administration|kdt,Neurocog Testing|neurocog,MSLT|mslt,MWT|mwt,ERP|erp,Backup|backup,GCP|gcp,Venepuncture|venep,Scoring|scoring,GCP Valid Until|gcp_expired,Venepuncture Valid Until|venep_expired";
		m.fields = "_Form," + fields + ",Submit_date,Submitted_by,_Delete";
		//-------------------------------------
		m.query={"Data.position": "Sleep Technician"};
		m.cell_render = function (records, I, field, td) {
			switch (field) {
				case 'assisted_setup':
				case 'amp_setup':
				case 'net_setup':
				case 'psg_setup':
				case 'net_remove':
				case 'geoscan':
				case 'netstat_acq':
				case 'kdt':
				case 'neurocog':
				case 'mslt':
				case 'mwt':
				case 'erp':
				case 'backup':
				case 'ns_psg_preproc':
				case 'ns_kdt_preproc':
				case 'pr_psg_preproc':
				case 'pr_kdt_preproc':
				case 'pr_kdt_preproc':
				case 'uwm_preproc':
				case 'bids_preproc':
				case 'qeeg_proc':
					var c = "#fff";
					switch (records[I].Data[field]) {
						case "0": c = "#fff"; break;
						case "1": c = "#ffc299"; break;
						case "2": c = "#ff8533"; break;
						case "3": c = "#ffff99"; break;
						case "4": c = "#ffff33"; break;
						case "5": c = "#00cc00"; break;
					}
					td.css('background-color', c);
					break;
			}
			switch (field) {
				case 'gcp':
				case 'venep':
				case 'scoring':
				case 'hm_build':
					var c = "#fff";
					switch (records[I].Data[field]) {
						case "1": c = "#00cc00"; break;
						case "0": c = "#ff0000"; break;
					}
					td.css('background-color', c);
					break;
			}
		};
		//-------------------------------------
		//m.sort={'I1':-1};
	}
</script>
